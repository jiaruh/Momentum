name: Deploy Documentation

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Sources/**/*.swift'
      - 'Documentation.docc/**'
      - 'Sources/**/*.docc/**'
      - 'Package.swift'
  workflow_dispatch:

jobs:
  deploy-docs:
    runs-on: macos-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - uses: actions/checkout@v4
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest'
    
    - name: Build Documentation
        run: |
          swift package generate-documentation --target MomentumCore
          swift package generate-documentation --target MomentumAuthentication
          swift package generate-documentation --target MomentumUI
          swift package generate-documentation --target MomentumFeatures
    
    - name: Process Documentation Archive
      run: |
        # Swift package generate-documentation creates docs in .build/plugins/Swift-DocC/outputs/
        mkdir -p ./docs
        if [ -d ".build/plugins/Swift-DocC/outputs" ]; then
          cp -r .build/plugins/Swift-DocC/outputs/* ./docs/
        fi
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4