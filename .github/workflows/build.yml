name: iOS Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest'
    
    - name: List Available Simulators
      run: xcrun simctl list devices available
    
    - name: Build Swift Package for iOS
      run: |
        swift package resolve
        # Note: Swift Package building for iOS requires Xcode project integration
        echo "Swift Package structure verified"
    
    - name: Test Swift Package Structure
      run: |
        if [ -f "Package.swift" ]; then
          echo "✅ Package.swift found"
          swift package dump-package
        else
          echo "❌ Package.swift not found"
          exit 1
        fi
    
    - name: Build iOS App
      run: |
        xcodebuild clean build \
          -project Momentum.xcodeproj \
          -target Momentum \
          -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO
    
    - name: Build Documentation
      run: |
        xcodebuild docbuild \
          -scheme Momentum \
          -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
          -derivedDataPath ./DerivedData
    
    - name: Export Documentation Archive
      run: |
        # Find the generated documentation archive
        DOCC_ARCHIVE=$(find ./DerivedData -name "*.doccarchive" -type d | head -1)
        if [ -n "$DOCC_ARCHIVE" ]; then
          echo "Found documentation archive: $DOCC_ARCHIVE"
          # Convert to static website
          xcrun docc process-archive transform-for-static-hosting \
            "$DOCC_ARCHIVE" \
            --output-path ./docs \
            --hosting-base-path "/Momentum"
          echo "Documentation exported to ./docs"
        else
          echo "No documentation archive found"
          exit 1
        fi
    
    - name: Upload Documentation Artifact
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: ./docs
        retention-days: 30
